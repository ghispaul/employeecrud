{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Add Employee</h2>

<form method="POST" enctype="multipart/form-data">

{% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Employee Name</label>
  <input type="text" class="form-control" name="en" value="{{empl.ename}}" placeholder="Enter the Employee Name">
</div>
    <div class="mb-3">
  <label class="form-label">Age</label>
  <input type="number" class="form-control" name="a" value="{{empl.age}}" placeholder="Enter the Age">
</div>
   <div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="ad" value="{{empl.address}}" placeholder="Enter the Address">
</div>
    <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="e" value="{{empl.email}}" placeholder="Enter the Email">
</div>
    <div class="mb-3">
  <label class="form-label">Image</label>
    <img src="{{empl.image.url}}" height="100px" width="100px">
  <input type="file" class="form-control" name="i">
</div>

    <div class="mb-3">
  <input type="submit" value="Add Employee">
</div>

</form>

{% endblock %}
